<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside>
      <div class="menu-item user-team">
        <i class="bx bx-group"></i>
        <p>Your team</p>
      </div>
      <div class="menu-item user-data">
        <i class="bx bx-user"></i>
        <p>Your Name</p>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <i class="search-btn bx bx-search"></i>
      </div>

      <div class="menu-item dashboard-dropdown-btn">
        <i class="bx bx-tachometer"></i>
        <p>Dashboards</p>
        <i class="dropdown-btn bx bx-chevron-down"></i>
      </div>
      <section class="dashboards-dropdown">

        <div class="menu-item dashboard-btn">
          <i class="bx bx-radio-circle"></i>
          <p>Dashboard 1</p>
        </div>
        <div class="menu-item dashboard-btn">
          <i class="bx bx-radio-circle"></i>
          <p>Dashboard 2</p>
        </div>
        <div class="menu-item dashboard-btn">
          <i class="bx bx-radio-circle"></i>
          <p>Dashboard 3</p>
        </div>
      </section>

      <section class="items-menu">
        <div class="menu-item item">
          <i class="bx bx-square"></i>
          <p>item</p>
        </div>
        <div class="menu-item item">
          <i class="bx bx-square"></i>
          <p>item</p>
        </div>
        <div class="menu-item item">
          <i class="bx bx-square"></i>
          <p>item</p>
        </div>
        <div class="menu-item item">
          <i class="bx bx-square"></i>
          <p>item</p>
        </div>
        <div class="menu-item item">
          <i class="bx bx-square"></i>
          <p>item</p>
        </div>
        <div class="menu-item item">
          <i class="bx bx-square"></i>
          <p>item</p>
        </div>
        <div class="menu-item item">
          <i class="bx bx-square"></i>
          <p>item</p>
        </div>
      </section>
    </aside>

    <main>
      <header>
        <i class="menu-icon bx bx-menu"></i>
      </header>

      <div class="container">
        <h2>Dashboard</h2>
        <nav>
          <div class="card bg-blue">
            <h4 class="stat">152</h4>
            <p class="stat-description">New orders</p>
            <span class="stat-icon">
              <i class='bx  bx-store-alt'  ></i>   
            </span>
            <button class="info">More Info +</button>
          </div>
          <div class="card bg-green">
            <h4 class="stat">55%</h4>
            <p class="stat-description">rate</p>
            <span class="stat-icon">
              <i class='bx  bx-bar-chart'  ></i>  
            </span>
            <button class="info">More Info +</button>
          </div>
          <div class="card bg-yellow">
            <h4 class="stat">44</h4>
            <p class="stat-description">New users</p>
            <span class="stat-icon">
              <i class='bx  bx-user'  ></i> 
            </span>
            <button class="info">More Info +</button>
          </div>
          <div class="card bg-red">
            <h4 class="stat">65</h4>
            <p class="stat-description">Util</p>
            <span class="stat-icon">
              <i class='bx  bx-pie-chart-alt'  ></i> 
            </span>
            <button class="info">More Info +</button>
          </div>
        </nav>

        <div class="grid-container">
          <article class="widget wd1"></article>
          <article class="widget wd2"></article>
          <article class="widget wd3"></article>
          <article class="widget wd4"></article>
        </div>
      </div>
    </main>
  </body>
</html>
