    <title>Selectors</title>

<body>
    <main class="container">
        <div class="card">
            <section class="avatar">
                <div class="afa">
                    <img src="afa.png" alt="Escudo AFA">
                    <p>10</p>
                </div>
                <img src="messi.png" alt="Avatar Messi">
            </section>
            <section class="name">
                <p>Lionel Messi</p>
            </section>
            <section class="info">
                <table>
                    <tr>
                        <th>Edad</th>
                        <th>Posicion</th>
                        <th>Club</th>
                    </tr>
                    <tr>
                        <td>37</td>
                        <td>Delantero</td>
                        <td><img src="inter.png" alt="Escudo Inter Miami"></td>
                    </tr>
                </table>
            </section>
        </div>
    </main>
