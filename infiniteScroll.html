<body>

        const descriptions = [

            "Domina el sistema de layout m√°s potente de CSS para crear interfaces complejas con facilidad.",

            "Descubre c√≥mo los hooks revolucionaron el desarrollo con React y simplificaron el estado.",
            "Framework progresivo que combina lo mejor de React y Angular con una curva de aprendizaje suave.",
            "Plataforma robusta para aplicaciones empresariales con TypeScript integrado por defecto.",
            "Superset de JavaScript que a√±ade tipado est√°tico para c√≥digo m√°s seguro y mantenible.",
            "Bundler cl√°sico que revolucion√≥ el desarrollo frontend con su sistema de m√≥dulos.",
            "Build tool moderno que ofrece desarrollo ultra-r√°pido con Hot Module Replacement.",
            "Preprocesador CSS que a√±ade variables, mixins y funciones para estilos m√°s organizados.",
            "T√©cnicas para crear sitios que se adapten perfectamente a cualquier dispositivo.",
            "Crea experiencias visuales impactantes con transiciones y animaciones CSS suaves.",
            "Interfaz nativa del navegador para acceder a funcionalidades del sistema operativo.",
            "API moderna para realizar peticiones HTTP de manera sencilla y eficiente.",
            "Manejo elegante de operaciones as√≠ncronas en JavaScript moderno.",
            "Sintaxis limpia para trabajar con c√≥digo as√≠ncrono sin callback hell.",
            "Almacenamiento persistente en el navegador para mejorar la experiencia del usuario.",
            "Scripts que funcionan en segundo plano para crear aplicaciones offline-first.",
            "Aplicaciones web que ofrecen experiencia nativa en dispositivos m√≥viles.",
            "Tecnolog√≠a nativa para crear componentes reutilizables y encapsulados.",

            "Arquitectura para APIs que siguen principios de transferencia de estado representacional.",
            "Lenguaje de consulta flexible para APIs que permite obtener exactamente los datos necesarios.",

            "Metodolog√≠as y herramientas para asegurar la calidad del c√≥digo.",

            "Dise√±o inclusivo que garantiza que todos puedan usar nuestras aplicaciones web.",
            "Optimizaci√≥n para motores de b√∫squeda en aplicaciones web modernas.",

            "Patr√≥n arquitect√≥nico que separa modelo, vista y controlador para mejor organizaci√≥n.",
            "T√©cnicas para manejar el estado de aplicaciones complejas de manera predecible.",
            "Navegaci√≥n del lado del cliente para crear experiencias de aplicaci√≥n fluidas.",
            "T√©cnicas para reducir el tama√±o de bundles y mejorar tiempos de carga.",
            "Divisi√≥n inteligente del c√≥digo para cargar solo lo necesario cuando se necesita.",
            "Carga diferida de recursos para optimizar el rendimiento inicial de la aplicaci√≥n.",
            "Estrategias de almacenamiento temporal para reducir peticiones y mejorar rendimiento.",
            "Comunicaci√≥n bidireccional en tiempo real entre cliente y servidor.",
            "Desarrollo de aplicaciones que requieren actualizaciones instant√°neas y colaborativas.",
            "Sistemas seguros para verificar la identidad de usuarios en aplicaciones web.",
            "Control de permisos y accesos basado en roles y pol√≠ticas de seguridad.",
            "Pol√≠tica de seguridad que controla qu√© recursos pueden ser accedidos desde otros dominios.",
            "Protocolo seguro esencial para proteger la comunicaci√≥n entre cliente y servidor."
        ];
        
        // Funci√≥n para simular delay
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // Funci√≥n para obtener categor√≠a
        function getCategory(index) {
            const categories = ['Frontend', 'Backend', 'DevOps', 'Testing', 'Performance'];
            return categories[index % categories.length];
        }
        
        // Funci√≥n para crear una tarjeta
        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-number">${item.id}</div>
                    <div>
                        <div class="card-title">${item.title}</div>
                        <small style="color: #718096; font-weight: 500;">${item.category}</small>
                    </div>
                </div>
                <div class="card-content">
                    ${item.content}
                    <br><br>
                    <em style="color: #718096;">üí° Concepto clave para el desarrollo frontend moderno</em>
                </div>
            `;
            
            return card;
        }
        
        // Funci√≥n para generar elementos
        function generateItems() {
            const items = [];
            const startIndex = currentPage * itemsPerPage;
            
            for (let i = 0; i < itemsPerPage && startIndex + i < totalItems; i++) {
                const index = startIndex + i;
                const topicIndex = index % topics.length;
                
                items.push({
                    id: index + 1,
                    title: topics[topicIndex],
                    content: descriptions[topicIndex],
                    category: getCategory(topicIndex)
                });
            }
            
            return items;
        }
        
        // Funci√≥n para renderizar elementos
        function renderItems(items) {
            items.forEach((item, index) => {
                setTimeout(() => {
                    const card = createCard(item);
                    container.appendChild(card);
                }, index * 150);
            });
        }
        
        // Funci√≥n para verificar si debemos cargar m√°s
        function shouldLoadMore() {
            const scrollPosition = window.innerHeight + window.scrollY;
            const threshold = document.documentElement.offsetHeight - 1000;
            return scrollPosition >= threshold;
        }
        
        // Funci√≥n para verificar si llegamos al final
        function hasReachedEnd() {
            return currentPage * itemsPerPage >= totalItems;
        }
        
        // Funci√≥n para actualizar estad√≠sticas
        function updateStats() {
            const totalLoaded = Math.min(currentPage * itemsPerPage + itemsPerPage, totalItems);
            loadedCount.textContent = totalLoaded;
        }
        
        // Funci√≥n para mostrar mensaje final
        function showEndMessage() {
            const endMessage = document.createElement('div');
            endMessage.className = 'end-message';
            endMessage.innerHTML = `
                <h3>üéâ ¬°Has llegado al final!</h3>
                <p>Has visto todos los ${totalItems} conceptos de frontend.</p>
                <p><em>Esta demo muestra c√≥mo implementar scroll infinito de manera eficiente.</em></p>
            `;
            container.appendChild(endMessage);
        }
        
        // Funci√≥n principal para cargar m√°s contenido
        async function loadMore() {
            if (isLoading || hasReachedEnd()) return;
            
            isLoading = true;
            loading.style.display = 'block';
            
            // Simular delay de red
            await delay(800 + Math.random() * 1200);
            
            const newItems = generateItems();
            renderItems(newItems);
            
            currentPage++;
            updateStats();
            loading.style.display = 'none';
            isLoading = false;
            
            if (hasReachedEnd()) {
                showEndMessage();
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar contenido inicial
            loadMore();
            
            // Listener para scroll con throttling
            let timeout;
            window.addEventListener('scroll', function() {
                console.log(window.scrollY)
                clearTimeout(timeout);
                timeout = setTimeout(function() {
                    if (shouldLoadMore() && !isLoading) {
                        loadMore();
                    }
                }, 100);
            });
            
            // Listener para estad√≠sticas de scroll
            window.addEventListener('scroll', function() {
                const scrollPercent = Math.round(
                    (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100
                );
                scrollPos.textContent = Math.min(scrollPercent, 100);
            });
            
            // Mensaje en consola para estudiantes
            console.log(`

¬°C√≥digo f√°cil de entender para principiantes! üöÄ
            `);
